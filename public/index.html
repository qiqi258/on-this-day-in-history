        // æ ¼å¼åŒ–æ—¥æœŸç”¨äºæ˜¾ç¤º
        function formatDateForDisplay(dateString, lang) {

            const [year, month, day] = datePart.split('-').map(Number);
            
            switch(lang) {
                case 'zh':

                case 'en':

                case 'ja':

                case 'ko':

                case 'es':
                    return `${day} de ${formatMonthEs(month)} de ${year}`;
                case 'fr':
                    return `${day} ${formatMonthFr(month)} ${year}`;
                default:
