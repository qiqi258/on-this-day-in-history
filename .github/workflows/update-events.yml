name: Update Historical Events

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC 0点（北京时间8点）运行
  workflow_dispatch:     # 允许手动触发

jobs:
  update-events:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # 缓存npm依赖
          
      - name: Install required packages
        run: |
          npm install @google/generative-ai node-schedule  # 确保安装了所有依赖
          
      - name: Generate events
        env:
          GEMINI_API_KEY_1: ${{ secrets.GEMINI_API_KEY_1 }}  # 修正拼写错误 GEMINI
          GEMINI_API_KEY_2: ${{ secrets.GEMINI_API_KEY_2 }}
        run: node generate-events.js --today  # 明确指定生成今天的事件
        
      - name: Ensure last-updated.txt exists
        run: |
          if [ ! -f "last-updated.txt" ]; then
            echo "Initial creation" > last-updated.txt
          fi
          
      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/ cache/ last-updated.txt
          # 使用更明确的提交信息
          git commit -m "Auto-update historical events for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin main