name: Update Historical Events

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC 0点（北京时间8点）运行
  workflow_dispatch:     # 允许手动触发

jobs:
  update-events:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          # 检查是否有package.json，如果没有则创建
          if [ ! -f "package.json" ]; then
            npm init -y
          fi
          # 确保安装必要依赖
          npm install @google/generative-ai
          
      - name: Generate events
        env:
          GEMINI_API_KEY_1: ${{ secrets.GEMINI_API_KEY_1 }}
          GEMINI_API_KEY_2: ${{ secrets.GEMINI_API_KEY_2 }}
        run: node generate-events.js

      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add events.json cache/ last-updated.txt package.json package-lock.json
          git commit -m "Update events: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
    